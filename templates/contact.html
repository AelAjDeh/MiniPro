{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container pt-5">
    <h2 class="text-center text-dark fw-bold my-4">Contact Us</h2>

    <div class="contact-container">
        <!-- Contact Information -->
        <div class="contact-info">
            <div class="info-card">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <h3>Location</h3>
                    <p>Jl. Teluk Pacitan, Arjosari, Kec. Blimbing, Kota Malang, Jawa Timur 65126</p>
                </div>
            </div>

            <div class="info-card">
                <i class="fas fa-envelope"></i>
                <div>
                    <h3>Email</h3>
                    <p><a href="mailto:smkn8mlg@sch.id">smkn8mlg@sch.id</a></p>
                </div>
            </div>

            <div class="info-card">
                <i class="fas fa-phone"></i>
                <div>
                    <h3>Call</h3>
                    <p><a href="tel:+62341479148">(0341) 479148</a></p>
                </div>
            </div>


            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3951.606524162153!2d112.65906877500646!3d-7.936097992087875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd6299ed2c476ad%3A0xfba1cc2ab944bab!2sSMK%20Negeri%208%20Kota%20Malang!5e0!3m2!1sms!2sid!4v1740369148550!5m2!1sms!2sid"
                    loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h3>ðŸ“© Send Us a Message</h3>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit"> Send Message</button>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("contact-form");
    form.addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Your message has been sent successfully!");
        form.reset();
    });
});
</script>

{% endblock %}
