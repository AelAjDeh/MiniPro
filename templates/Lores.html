<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register Form</title>

    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- Bootstrap CSS (Opsional, bisa dihapus jika tidak digunakan) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>

    <div class="wrapper">
        <span class="rotate-bg"></span>
        <span class="rotate-bg2"></span>

        <!-- LOGIN FORM -->
        <div class="form-box login">
            <h2 class="title animation">Login</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="input-box animation">
                    <input type="text" name="username" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation">
                    <input type="password" name="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn animation">Login</button>
                <div class="linkTxt animation">
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation">Welcome Back!</h2>
            <p class="animation">Please log in to continue.</p>
        </div>

        <!-- REGISTER FORM -->
        <div class="form-box register">
            <h2 class="title animation">Sign Up</h2>
            <form action="{{ url_for('register') }}" method="POST">
                <div class="input-box animation">
                    <input type="text" name="username" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation">
                    <input type="password" name="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn animation">Sign Up</button>

                <div class="linkTxt animation">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

        <div class="info-text register">
            <h2 class="animation">Join Us Today!</h2>
            <p class="animation">Create an account and get started.</p>
        </div>

    </div>

    <script src="../static/script.js"></script>
</body>

</html>
