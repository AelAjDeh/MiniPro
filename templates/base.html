<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">


      <!-- Custom CSS -->
      <link rel="stylesheet" href="static/stle.css">
      
      <title>
          {% block title %}{% endblock %}
      </title>
   </head>
   <body>
      <!-- Navbar -->
      <!-- Navbar -->
<nav class="navbar navbar-expand-lg">
   <div class="container">
      <a class="navbar-brand text-white" href="https://www.smkn8malang.sch.id/">
         <img src="{{ url_for('static', filename='asset/K8Anyar.png') }}" alt="Logo" width="50"> <strong>Lost & Found</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
         aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home_page') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home_page') }}#about">About</a></li>

            <!-- Dropdown List -->
<li class="nav-item dropdown">
   <a class="nav-link dropdown-toggle text-white" href="#" id="listDropdown" role="button" data-bs-toggle="dropdown">
      List
   </a>
   <ul class="dropdown-menu" aria-labelledby="listDropdown">
      <li><a class="dropdown-item text-dark" href="{{ url_for('listHil') }}">Barang Hilang</a></li>
      <li><a class="dropdown-item text-dark" href="{{ url_for('listTem') }}">Barang Ditemukan</a></li>
   </ul>
</li>
             <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}#about">Contact Us</a></li>


            {% if 'username' in session %}
               <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
               <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
               <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
            {% endif %}
         </ul>
      </div>
   </div>
</nav>


      <!-- Content -->
      <div class="container">
         {% block content %}{% endblock %}
      </div>

      <!-- Footer -->
      <footer class="text-dark text-center py-3 mt-4">
         <div class="container">
            <p class="mb-2">&copy; <span id="current-year"></span> SMKN 8 Malang - Lost & Found. All Rights Reserved.</p>

            <!-- Social Media Icons -->
            <a href="https://www.facebook.com" target="_blank" class="text-dark mx-4">
               <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" class="text-dark mx-4">
               <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank" class="text-dark mx-4">
               <i class="fab fa-twitter"></i>
            </a>
         </div>
      </footer>
      <!-- FontAwesome untuk ikon -->
      <script src="static/base.js"></script>
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
      
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
